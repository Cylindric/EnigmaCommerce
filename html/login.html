						<td colspan="2">Enter login details</td>
					</tr>
					<tr>
						<td>Username:</td>
						<td><input type="text" name="txtusername" id="txtusername" value="{USERNAME}" /></td>

						<td>Password:</td>

					</tr>

					</tr>
				</table>
				</form>
